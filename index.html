<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background: gray;
            border-radius: 25px;
            cursor: pointer;
        }
        .toggle:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2.5px;
            left: 3px;
            transition: 0.3s;
        }
        .toggle.active {
            background: green;
        }
        .toggle.active:before {
            left: 27px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .card {
            width: 90px;
            height: 160px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .play-again {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <span>Демо режим</span>
        <div class="toggle" id="demoToggle"></div>
    </div>
    <div class="grid" id="cardGrid"></div>
    <button class="play-again" id="playAgain">Сыграть еще раз</button>

    <script>
        const demoToggle = document.getElementById("demoToggle");
        const cardGrid = document.getElementById("cardGrid");
        const playAgain = document.getElementById("playAgain");
        const frontImages = ["card1.png", "card1.png", "card1.png", "card1.png", "card1.png", "card1.png", "card1.png", "card1.png", "card1.png"];
        const backImages = ["back1.jpg", "back2.jpg", "back3.jpg", "back4.jpg", "back5.jpg", "back6.jpg", "back7.jpg", "back8.jpg", "back9.jpg"];
        let demoMode = false;
        let cardFlipped = false;

        function createCards() {
            cardGrid.innerHTML = "";
            let shuffledBacks = [...backImages].sort(() => Math.random() - 0.5);
            cardFlipped = false;
            playAgain.style.display = "none";
            for (let i = 0; i < 9; i++) {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front" style="background-image: url('${frontImages[i]}');"></div>
                        <div class="card-back" style="background-image: url('${shuffledBacks[i]}');"></div>
                    </div>
                `;
                if (demoMode) {
                    card.addEventListener("click", () => {
                        if (!cardFlipped) {
                            flipCard(card);
                            cardFlipped = true;
                            playAgain.style.display = "block";
                        }
                    });
                }
                cardGrid.appendChild(card);
            }
        }

        function flipCard(card) {
            card.classList.add("flipped");
        }

        playAgain.addEventListener("click", () => {
            createCards();
        });

        demoToggle.addEventListener("click", () => {
            demoMode = !demoMode;
            demoToggle.classList.toggle("active", demoMode);
            createCards();
        });

        createCards();
    </script>
</body>
</html>
