<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Gift</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: url('Photo1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90vw;
            max-width: 400px;
        }
        .card {
            width: 100px;
            height: 140px;
            background: url('Cardw2.png') no-repeat center center;
            background-size: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.5s;
            position: relative;
        }
        .card.open {
            transform: rotateY(180deg);
        }
        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 15px;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
        .card.open::after {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="card" data-index="0"></div>
        <div class="card" data-index="1"></div>
        <div class="card" data-index="2"></div>
        <div class="card" data-index="3"></div>
        <div class="card" data-index="4"></div>
        <div class="card" data-index="5"></div>
        <div class="card" data-index="6"></div>
        <div class="card" data-index="7"></div>
        <div class="card" data-index="8"></div>
    </div>
    
    <script>
        const cards = document.querySelectorAll(".card");

        function openCard(cardIndex) {
            const card = document.querySelector(`.card[data-index="${cardIndex}"]`);
            if (!card.classList.contains("open")) {
                card.classList.add("open");
            }
        }

        cards.forEach(card => {
            card.addEventListener("click", () => {
                const cardIndex = card.getAttribute("data-index");
                openCard(cardIndex);
            });
        });
    </script>
</body>
</html>
