<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Gift</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: url('Photo1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90vw;
            max-width: 400px;
        }
        .card {
            width: 100px;
            height: 140px;
            background: url('Cardw2.png') no-repeat center center;
            background-size: cover; 
            background-position: center;
            border-radius: 15px;
            cursor: pointer;
        }
        .attempts-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .attempts {
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: white;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .time-left {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <div class="attempts-container">
        <div class="attempts" id="attempts">5/5</div>
        <div class="time-left" id="time-left"></div>
    </div>
    
    <script>
        const maxAttempts = 5;
        let attemptsLeft = maxAttempts;
        const attemptsDisplay = document.getElementById("attempts");
        const timeLeftDisplay = document.getElementById("time-left");
        const cards = document.querySelectorAll(".card");
        const lastUseTime = localStorage.getItem('lastUseTime');
        const resetTime = 3600 * 1000; // 1 час в миллисекундах
        
        // Функция для сброса попыток, если прошло больше 1 часа
        function resetAttempts() {
            const currentTime = new Date().getTime();
            if (lastUseTime && currentTime - lastUseTime >= resetTime) {
                attemptsLeft = maxAttempts;
                localStorage.setItem('lastUseTime', currentTime);
                attemptsDisplay.textContent = `${attemptsLeft}/5`;
                attemptsDisplay.style.color = "black";
            }
        }

        // Функция для обновления времени до восстановления попыток (в минутах и секундах)
        function updateTimeLeft() {
            const currentTime = new Date().getTime();
            const timeLeft = lastUseTime ? resetTime - (currentTime - lastUseTime) : 0;
            if (timeLeft > 0) {
                const minutes = Math.floor(timeLeft / 60000); // Минуты
                const seconds = Math.floor((timeLeft % 60000) / 1000); // Секунды
                timeLeftDisplay.textContent = `Попытки восстановятся через: ${minutes}м. ${seconds}с.`;
            } else {
                timeLeftDisplay.textContent = '';
            }
        }

        // Сбрасываем попытки при загрузке страницы, если прошло больше часа
        resetAttempts();

        // Обновление времени до восстановления попыток каждую секунду
        setInterval(updateTimeLeft, 1000);

        // Обработчик клика по карточке
        cards.forEach(card => {
            card.addEventListener("click", () => {
                if (attemptsLeft > 0) {
                    attemptsLeft--;
                    localStorage.setItem('lastUseTime', new Date().getTime()); // Обновляем время последнего использования
                    attemptsDisplay.textContent = `${attemptsLeft}/5`;
                    
                    if (attemptsLeft === 0) {
                        attemptsDisplay.style.color = "red";
                        timeLeftDisplay.textContent = "Попытки восстановятся через: 0м. 0с."; // Показываем мгновенно
                    }
                }
            });
        });

        // Показать таймер восстановления только если попытки исчерпаны
        if (attemptsLeft === 0) {
            setInterval(updateTimeLeft, 1000); // Запустить отсчет времени, если попытки исчерпаны
        }
    </script>
</body>
</html>
