<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Gift</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: url('Photo1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90vw;
            max-width: 400px;
        }
        .card {
            width: 100px;
            height: 140px;
            background: url('Cardw2.png') no-repeat center center;
            background-size: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.5s;
            position: relative;
        }
        .card.open {
            transform: rotateY(180deg);
        }
        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 15px;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
        .card.open::after {
            transform: rotateY(0deg);
        }
        .attempts-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .attempts {
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: white;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .timer {
            margin-top: 10px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="card" data-index="0"></div>
        <div class="card" data-index="1"></div>
        <div class="card" data-index="2"></div>
        <div class="card" data-index="3"></div>
        <div class="card" data-index="4"></div>
        <div class="card" data-index="5"></div>
        <div class="card" data-index="6"></div>
        <div class="card" data-index="7"></div>
        <div class="card" data-index="8"></div>
    </div>
    <div class="attempts-container">
        <div class="attempts" id="attempts">3/3</div>
        <div class="timer" id="timer"></div>
    </div>

    <script>
        const maxAttempts = 3;
        const oneHour = 3600000; 
        let attemptsLeft = parseInt(localStorage.getItem('attemptsLeft')) || maxAttempts;
        let lastResetTime = parseInt(localStorage.getItem('lastResetTime')) || null;
        const attemptsDisplay = document.getElementById("attempts");
        const timerDisplay = document.getElementById("timer");
        const cards = document.querySelectorAll(".card");

        function updateAttemptsDisplay() {
            attemptsDisplay.textContent = `${attemptsLeft}/3`;
        }

        function updateTimer() {
            if (attemptsLeft === 0 && lastResetTime) {
                const now = Date.now();
                const remainingTime = oneHour - (now - lastResetTime);
                if (remainingTime > 0) {
                    const minutes = Math.floor(remainingTime / 60000);
                    const seconds = Math.floor((remainingTime % 60000) / 1000);
                    timerDisplay.textContent = `⏳ ${minutes}м ${seconds}с`;
                    setTimeout(updateTimer, 1000);
                } else {
                    attemptsLeft = maxAttempts;
                    localStorage.setItem('attemptsLeft', attemptsLeft);
                    localStorage.removeItem('lastResetTime');
                    lastResetTime = null;
                    timerDisplay.textContent = "";
                    updateAttemptsDisplay();
                }
            }
        }

        function checkAttemptsReset() {
            if (attemptsLeft === 0) {
                if (!lastResetTime) {
                    lastResetTime = Date.now();
                    localStorage.setItem('lastResetTime', lastResetTime);
                }
                updateTimer();
            }
            updateAttemptsDisplay();
        }

        function openCard(cardIndex) {
            if (attemptsLeft > 0) {
                const card = document.querySelector(`.card[data-index="${cardIndex}"]`);
                if (!card.classList.contains("open")) {
                    card.classList.add("open");
                    setTimeout(() => {
                        attemptsLeft--;
                        localStorage.setItem('attemptsLeft', attemptsLeft);
                        if (attemptsLeft === 0) {
                            lastResetTime = Date.now();
                            localStorage.setItem('lastResetTime', lastResetTime);
                        }
                        checkAttemptsReset();
                    }, 500);
                }
            }
        }

        cards.forEach(card => {
            card.addEventListener("click", () => {
                const cardIndex = card.getAttribute("data-index");
                openCard(cardIndex);
            });
        });

        checkAttemptsReset();
    </script>
</body>
</html>
